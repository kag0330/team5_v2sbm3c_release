<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    카테고리 >
    <span th:text="${shoesVO.title}" class="title_line_text"></span>

  </div>
  <aside class="aside_right">
    <a th:href="@{|/shoes/option_create/${shoesVO.shoesno}?word=${word}&now_page=${now_page}|}">옵션추가</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/shoes/list_all?word=${word}&now_page=${now_page}|}">목록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/shoes/update/${shoesVO.shoesno}?word=${word}&now_page=${now_page}|}">수정</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/shoes/delete/${shoesVO.shoesno}?word=${word}&now_page=${now_page}|}">삭제</a>
    <span class="menu_devide">│</span>
    <a href="/shoes/create">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>

  <div class="container mt-3" style="width: 50%; margin: 5px auto;">
    <input type="hidden" name="shoesno" th:value="${shoesVO.shoesno}">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">신발 번호: <span th:text="${shoesVO.shoesno}"></span></li>
      <li class="list-group-item">카테고리 번호: <span th:text="${shoesVO.categoryno}"></span></li>
      <li class="list-group-item">회원 번호: <span th:text="${shoesVO.memberno}"></span></li>
      <li class="list-group-item">제목: <span th:text="${shoesVO.title}"></span></li>
      <li class="list-group-item">브랜드명: <span th:text="${shoesVO.brand}"></span></li>
      <li class="list-group-item">평점: <span th:text="${shoesVO.rating}"></span></li>
      <li class="list-group-item">금액: <span th:text="${shoesVO.price}"></span></li>
      <li class="list-group-item">할인: <span th:text="${shoesVO.discount}"></span></li>
      <li class="list-group-item">내용: <span th:text="${shoesVO.contents}"></span></li>
    </ul>
  </div>
  <div class="top_menu_line"></div>

  <div th:replace="~{shoes/option_read_component::option_read_component}"></div>


</html>
