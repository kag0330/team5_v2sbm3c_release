<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Content Fragment</title>
</head>

<body>
  <div th:fragment="content">
    <div class="content_main">
      <div class="content_body">
        <div class="shoes" th:each="shoesReviewVO, status : ${list}">
          <a th:href="@{/shoes/product_details(shoesno=${shoesReviewVO.shoesno})}">
            <img th:src="@{/images/nike.jpg}" alt="Shoes Image">
          </a>
          <p th:text="${shoesReviewVO.contents}"></p>
          <p th:text="${shoesReviewVO.title}"></p>
          <p th:text="'가격: ' + ${shoesReviewVO.price} + '원'"></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
