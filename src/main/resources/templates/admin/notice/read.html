<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">
    공지사항 >
    <span th:text="${noticememberfileVO.title}" class="title_line_text"></span>

  </div>
  <aside class="aside_right">
    <a href="/admin/notice/create">공지사항 등록</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|../update/${noticememberfileVO.noticeno}?word=${word }&now_page=${now_page}|}">글 수정</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|../delete/${noticememberfileVO.noticeno}?word=${word }&now_page=${now_page}|}">삭제</a>
    <span class='menu_divide'>│</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>

  <div class='menu_line'></div>

  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
        <div style="width: 100%; word-break: break-all;">

          <span style="font-size: 1.5em; font-weight: bold;" th:text="${noticememberfileVO.title}"></span>
          <span style="float:right">
          작성자 : <span style="font-size: 1em;" th:text="${noticememberfileVO.nickname }"></span>
          작성일 : <span style="font-size: 1em;" th:text="${noticememberfileVO.rdate }"></span>
          </span><br>
          <span style="float:right; margin-right:1%;">
          조회수 : <span style="font-size: 1em;" th:text="${noticememberfileVO.views }"></span>
          </span>
          <div class='menu_line'></div>
          <div style="white-space: pre-wrap;"><span th:utext="${noticememberfileVO.contents}"></span></div>
        </div>
      </li>
      <!-- 
      <li class="li_none" th:text="|검색어(키워드): ${noticememberfileVO.word }|">
      </li>
      -->
      <li class="li_none" th:if="${not #lists.isEmpty(noticememberfileVO.noticeFileVOs)}">
        <div th:each="file :${noticememberfileVO.noticeFileVOs}">
          첨부 파일: <a
            th:href='@{|/download?dir=/file/storage/&filename=${file.src}&downname=${file.name}|}'
            th:text='|${file.name}|'></a> <span th:text="|(${@ThymeleafUtils.formatByteStr(file.sizes)})|"></span>
        </div>
      </li>
    </ul>
  </fieldset>

  <div th:replace="~{admin/notice/list_all_component::list_all_fragment}"></div>
</div>

</html>
