<div th:fragment="list_all_fragment">
  <!-- <div th:replace=... -->
  <table class="table table-hover">
    <colgroup>
      <col style='width: 10%;' />
      <col style='width: 25%;' />
      <col style='width: 15%;' />
      <col style='width: 15%;' />
      <col style='width: 15%;' />
      <col style='width: 20%;' />
    </colgroup>
    <thead>
      <tr>
        <th class="th_bs">번호</th>
        <th class="th_bs">제목</th>
        <th class="th_bs">작성일</th>
        <th class="th_bs">조회수</th>
        <th class="th_bs">작성자</th>
        <th class="th_bs">수정 / 삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="noticememberfileVO, status:${list}">
        <td class="td_bs" th:text="|${(now_page-1) * 5 + status.index + 1}|"></td>
        <td class="td_bs"><a
            th:href="@{|/admin/notice/read/${noticememberfileVO.noticeno}?word=${word}&now_page=${now_page}|}"
            style="display: block;" th:text="${noticememberfileVO.title}"></a></td>
        <td class="td_bs"><a
            th:href="@{|/admin/notice/read/${noticememberfileVO.noticeno}?word=${word}&now_page=${now_page}|}"
            style="display: block;" th:text="${noticememberfileVO.rdate}"></a></td>
        <td class="td_bs" th:text="${noticememberfileVO.views}"></td>
        <td class="td_bs" th:text="${noticememberfileVO.nickname}"></td>
        <td class="td_bs">
          <a th:href="@{|/admin/notice/update/${noticememberfileVO.noticeno}?word=${word }&now_page=${now_page}|}"><i class="fas fa-edit"></i></a>
          <a th:href="@{|/admin/notice/delete/${noticememberfileVO.noticeno}?word=${word}&now_page=${now_page}|}"><i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 페이지 버튼 목록 출력 시작 -->
  <div class="bottom_menu" th:utext="${paging}"></div>
  <!-- 페이지 버튼 목록 출력 종료 -->

</div>
