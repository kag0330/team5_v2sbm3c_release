<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">

  <div class="title_line">

    <span th:if="${word!=null and word!=''}" th:text="|${word} ${no} 건|">

    <div class="card">
      <div class="text-center" style="font-size: 25px; background: lightgray;" >
        신발 목록
        <aside class="aside_right">
          <a href="/admin/shoes/admin_create" title="등록" ><i class="fas fa-plus-circle"></i></a>
          <span class="menu_devide">│</span>
          <a href="javascript: location.reload();" style="margin-right: 10px;" title="새로 고침"><i class="fas fa-sync-alt"></i></a>
        </aside>
        <div th:replace="~{admin/shoes/list_search_component::list_search_fragment}"></div>
      </div>
      <div th:replace="~{admin/shoes/list_all_component::list_all_fragment}"></div>
    </div>
  </div>

</html>
