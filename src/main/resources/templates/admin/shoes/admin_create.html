<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">
<!-- layout.html 상속-->

<div layout:fragment="content">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="/js/admin/shoes/create.js"></script>

  <div class="container mt-3" style="max-width: 1000px;">
    <div class="card">
      <div class="text-center" style="background: lightgray;">
        <h4>신발 등록</h4>
      </div>
      <div class="card-body">
        <!-- 중분류와 소분류 폼 요소 -->
        <div id="categoryContainer" style="width:80%; margin-left:10%">
          <div class="form-row category-row" id="categoryRow">
            <div class="form-group col-sm-6">
              <label for="mainCategory">중분류</label>
              <select id="mainCategory" name="mainCategory" class="form-control mainCategory">
                <option value="">중분류를 선택해주세요.</option>
                <option th:each="category : ${name_list}" th:value="${category.categoryno}" th:text="${category.name}">
                </option>
              </select>
            </div>
            <div class="form-group col-sm-6">
              <label for="subCategory">소분류</label>
              <select id="subCategory" name="subCategory" class="form-control subCategory">
                <option value="">소분류를 선택해주세요.</option>
              </select>
            </div>
          </div>
        </div>


        <!-- 추가 버튼 -->
        <div class="form-row justify-content-center">
          <div class="form-group col-sm-6">
            <button type="button" id="addCategoryButton" class="btn btn-secondary btn-block">추가</button>
          </div>
        </div>

        <hr>

        <!-- 금액 입력 -->
        <div class="form-group" style="width:60%; margin-left:20%">
          <label for="title">신발명</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="신발명을 입력하세요.">
        </div>
        
        <!-- 금액 입력 -->
        <div class="form-group" style="width:60%; margin-left:20%">
          <label for="brand">브랜드</label>
          <input type="text" name="brand" id="brand" class="form-control" placeholder="브랜드를 입력하세요.">
        </div>
        
        <!-- 금액 입력 -->
        <div class="form-group" style="width:60%; margin-left:20%">
          <label for="price">금액</label>
          <input type="text" name="price" id="price" class="form-control" placeholder="금액을 입력하세요.">
        </div>

        <!-- 내용 입력 -->
        <div class="form-group" style="width:60%; margin-left:20%">
          <label for="contents">내용</label>
          <textarea name="contents" id="contents" class="form-control" placeholder="내용을 입력하세요."></textarea>
        </div>

        <!-- 판매여부 선택 -->
        <div class="form-group" style="width:60%; margin-left:20%">
          <label>판매여부</label>
          <select id="visible" name="visible" class="form-control">
            <option value="Y">Y</option>
            <option value="N">N</option>
          </select>
        </div>

        <!-- 등록 및 목록 버튼 -->
        <div class="form-row justify-content-center">
          <div class="form-group col-sm-3">
            <button type="submit" id="create" class="btn btn-secondary btn-block">등록</button>
          </div>
          <div class="form-group col-sm-3">
            <button type="button" onclick="location.href='./admin_list_all'"
              class="btn btn-secondary btn-block">목록</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
