<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">

    <span th:if="${word!=null and word!=''}" th:text="|${word} ${no} 건|">
  </div>
  <div class="container mt-3">
    <div class="card">
      <div class="text-center" style="font-size: 20px; background: lightgray;">
        카테고리 목록
        <aside class="aside_right">
          <a href="/admin/category/create" title="카테고리 등록"><i class="fas fa-plus-circle"></i></a>
          <span class="menu_devide">│</span>
          <a href="javascript: location.reload();" title="새로 고침" style="margin-right: 10px;"><i
              class="fas fa-sync-alt"></i></a>
        </aside>
        <div th:replace="~{admin/category/list_search_component::list_search_fragment}"></div>
      </div>
      <div th:replace="~{admin/category/list_all_component::list_all_fragment}"></div>
    </div>
  </div>

</html>
