<div th:fragment="list_search_fragment">
  <!-- <div th:replace=... -->


  <div style="text-align: right; clear: both;">
    <form name="frm_search" method="get" th:action="@{|/admin/review/list/${shoesno}|}">
      <input type="text" name="word" id="word" th:value="${word}">
      <button type='submit' class='btn-secondary search-btn'
        style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">검색</button>
      <span th:if="${word != null and word != ''}">
        <button type='button' class='btn-secondary' style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;"
          th:attr="onclick=@{|location.href='/admin/review/list/${shoesno}'|}">검색 취소</button>
      </span>

    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var searchForm = document.querySelector('form[name="frm_search"]');
      var searchBtn = document.querySelector('.search-btn');

      searchBtn.addEventListener('click', function (event) {
        var word = document.getElementById("word").value;
        if (word == null || word.trim() == "") {
          alert("검색어를 입력하세요");
        }
      });
    });
  </script>
</div>
