<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">
    신발 >
    <span th:text="${shoesVO.title}"class="title_line_text"></span>
    / <span th:text="${shoesoptionVO.sizes}" class="title_line_text"></span>
    / <span th:text="${shoesoptionVO.color}" class="title_line_text"></span>
    삭제
  </div>

  <aside class="aside_right">
    <a href="/shoes/list_all?now_page=1">목록</a>
    <span class="menu_devide">│</span>
    <a href="/shoes/create">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="top_menu_line"></div>

  <div id='panel_delete'
    style='padding: 10px 0px 10px 0px; background-color: #F9F9F9; width: 100%; text-align: center;'>

    <form name="frm" th:object="${shoesoptionVO}" method="post" action="/shoes/option_delete">
      <input type="hidden" name="shoesno" th:value="${shoesoptionVO.shoesno}">
      <input type="hidden" name="optionno" th:value="${shoesoptionVO.optionno}">
      <input type="hidden" name="word" th:value="${word}">
      <input type="hidden" name="now_page" th:value="${now_page}">

      <div class="msg_warning">카테고리를 삭제하면 복구 할 수 없습니다.</div>
      <label>신발명/사이즈</label>: <span style="font-size: 17px;" th:text="${shoesVO.title}"></span>

      - <span th:text="${shoesoptionVO.sizes}"></span>

      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
        <button type="button"
          th:attr="onclick=|location.href='/shoes/read/${shoesVO.shoesno}?word=${word}&now_page=${now_page}'|"
          class="btn btn-secondary btn-sm">취소</button>
      </div>

    </form>

  </div>
  <!-- /templates/cate/list_all_component.html 파일의 list_all_fragment import -->

</div>

</html>
