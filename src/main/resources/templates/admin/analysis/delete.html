<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
        차트 정보 >
        <span th:text="${analysis.title}" class="title_line_text"></span>
    </div>

  <aside class="aside_right">
    <a href="/admin/analysis/list">차트 목록</a>
    <span class="menu_devide">│</span>
    <a href="/admin/analysis/create">차트 등록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{/admin/analysis/update(analysisno=${param.analysisno})}">차트 수정</a>
    <span class="menu_devide">│</span>
    <a th:href="@{/admin/analysis/delete(analysisno=${param.analysisno})}">차트 삭제</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  
  
  <div class="menu_line"></div>

  <div id='panel_delete'
    style='padding: 10px 0px 10px 0px; background-color: #F9F9F9; width: 100%; text-align: center;'>

    <form name="frm" th:object="${analysis}" method="post" action="/admin/analysis/delete">
      <input type="hidden" th:name="analysisno" th:field="*{analysisno}">
      <div class="msg_warning">차트 데이터를 삭제하면 복구 할 수 없습니다.</div>
      <span th:text="|차트 Title: *{title}|"></span>

      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
        <button type="button" th:onclick="|location.href='@{/admin/analysis/read(analysisno=${param.analysisno})}'|" class="btn btn-secondary btn-sm">취소</button>
      </div>
    </form>

  </div>
</div>

</html>
