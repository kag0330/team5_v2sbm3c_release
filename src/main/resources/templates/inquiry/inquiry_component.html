<div th:fragment="inquiry_fragment">

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>문의</h2>
      <select name="inquiryType" id="inquiryType" class="form-control form-control-sm"
        style="width: 50%; margin: 0 auto; margin-top: 8px; margin-bottom: 20px; text-align: center;">
        <option value="">문의 유형을 선택하세요</option>
        <option value="shoes">신발</option>
        <option value="payment">주문</option>
        <option value="other">기타</option>
      </select>
      <div id="shoes_select" class="shoes_select">
        <span>문의 신발 검색</span>
        <div style="display: flex; align-items: center; margin-top:1%;">
          <input type="hidden" id="shoesno" name="shoesno">
          <input type="text" class="form-control" id="shoes_text"
            style="margin-left:20%; width: 50%; margin-right: 2%;">
          <button type="button" class="btn btn-secondary" id="selectShoes">검색</button>
        </div>
      </div>
      <div id="payment_select" class="payment_select">
        <span>내 주문 검색</span>
        <div style="display: flex; align-items: center; margin-top:1%;">
          <input type="hidden" id="payment_details_no" name="payment_details_no">
          <input type="text" class="form-control" id="payment_text"
            style="margin-left:20%; width: 60%; margin-right: 2%; text-align:center;" readOnly>

        </div>
      </div>
      <div class="mb-3">
        <label for="inquiryTitle" class="form-label">문의 제목:</label>
        <input type="text" class="form-control" id="inquiryTitle" name="inquiryTitle" required>
      </div>

      <!-- 신고 내용 입력란 -->
      <div class="mb-3">
        <label for="inquiryContents" class="form-label">문의 내용:</label>
        <textarea class="form-control" required="required" id="inquiryContents" name="inquiryContents"
          rows="4"></textarea>
      </div>

      <button type="button" class="btn btn-secondary" id="createInquiry">신고하기</button>
    </div>
  </div>
  <div th:replace="~{inquiry/inquiry_search_component::inquiry_search_fragment}"></div>
  <script src="/js/inquiry/inquiry.js"></script>
  <link rel="stylesheet" href="/css/popup.css">
</div>
