<div th:fragment="list_search_fragment"> <!-- <div th:replace=... -->
    <div style="text-align: right; clear: both; margin-right:10%;">
    <form name="frm_search" method="get" action="/notice/list">
      <input type="text" name="word" id="word" th:value="${word}" style="height:30px;">
      <button type='submit' class='btn btn-secondary btn-sm' 
                   style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px; width:50px;">검색</button>
      <span th:if="${word != null and word != ''}">
        <button type='button' class='btn btn-secondary btn-sm' 
                     style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;"
                     th:onclick="location.href='/notice/list'">검색 취소</button>
      </span>
    </form>
  </div>
</div>
